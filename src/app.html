<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,500;1,400&family=Sora:wght@200;300;500&display=swap");

            :root {
                color-scheme: light dark;

                /* Neutral colors (white/gray shades) */
                --text1: light-dark(hsl(0, 0%, 20%), hsl(0, 0%, 100%)); /* Text primary */
                --text2: light-dark(hsl(0, 0%, 30%), hsl(0, 0%, 88%)); /* Text secondary */
                --text3: light-dark(hsl(0, 0%, 45%), hsl(0, 0%, 75%)); /* Text tertiary */
                --background1: light-dark(hsl(0, 0%, 98%), hsl(0, 0%, 12%)); /* Main background */
                --background2: light-dark(hsl(0, 0%, 93%), hsl(0, 0%, 18%)); /* Cards background */

                /* Positive (Red) */
                --positive1: light-dark(hsl(0, 55%, 50%), hsl(0, 60%, 55%)); /* Pure red */
                --positive2: light-dark(hsl(0, 60%, 55%), hsl(0, 65%, 70%)); /* Bright pure red */

                /* Negative (Blue) */
                --negative1: light-dark(hsl(240, 55%, 50%), hsl(240, 60%, 55%)); /* Pure blue */
                --negative2: light-dark(hsl(240, 60%, 55%), hsl(240, 65%, 70%)); /* Bright pure blue */
            }

			html {
				scroll-behavior: smooth;
			}

			body {
				margin: 0;
				font-family: "Sora", sans-serif;
				font-size: clamp(0.9rem, 2vw, 1.1rem);
				line-height: 1.6;
				color: var(--text1);
				background-color: var(--background1);
				height: 100vh;
				overflow: hidden;
				cursor: none;
				span {
					color: var(--negative2);
				}
			}

			*, a, button {
				cursor: none !important;
			}

			h1 { font-size: clamp(2.25rem, 5vw, 3rem); line-height: 1.2; }
			h2 { font-size: clamp(1.5rem, 3.5vw, 2rem); line-height: 1.3; }
			h3 { font-size: clamp(1.25rem, 2.5vw, 1.5rem); line-height: 1.4; }
			h4 { font-size: clamp(1.1rem, 2vw, 1.25rem); line-height: 1.4; }
			p { font-size: clamp(0.9rem, 1.5vw, 1rem); line-height: 1.6; }

			*::-webkit-scrollbar {
			width: 4px;
			}
			*::-webkit-scrollbar-thumb {
			background-color: var(--primary2);
			}
			*::-webkit-scrollbar-track {
			 background-color: var(--text2)
			}
		</style>
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
